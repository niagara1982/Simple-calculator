<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div id="screenValue"></div>
      <div class="row">
        <button class="wide" onclick="clearInput()">C</button>
        <button class="wide" onclick="calculatePercentage()">%</button>
        <button class="wide" onclick="changeSign()">+/-</button>
        <button class="operator" onclick="appendNum('/')">รท</button>
      </div>
      <div class="row">
        <button onclick="appendNum('7')">7</button>
        <button onclick="appendNum('8')">8</button>
        <button onclick="appendNum('9')">9</button>
        <button class="operator" onclick="appendNum('*')">ร</button>
      </div>
      <div class="row">
        <button onclick="appendNum('4')">4</button>
        <button onclick="appendNum('5')">5</button>
        <button onclick="appendNum('6')">6</button>
        <button class="operator" onclick="appendNum('-')">-</button>
      </div>
      <div class="row">
        <button onclick="appendNum('1')">1</button>
        <button onclick="appendNum('2')">2</button>
        <button onclick="appendNum('3')">3</button>
        <button class="operator" onclick="appendNum('+')">+</button>
      </div>

      <div class="row">
        <button onclick="appendNum('0')">0</button>
        <button onclick="appendNum('.')">.</button>
        <button onclick="deleteLastCharacter()">&larr;</button>
        <button class="wide operator" onclick="calculate()">=</button>
      </div>
    </div>
  </body>
</html>
